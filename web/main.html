<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type='text/javascript' src='/eel.js'></script>
  <title>PDF Merger</title>

  <!-- Correct PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <h1>Select PDFs to Merge</h1>
  <input type="file" id="pdf-input" accept=".pdf" multiple style="display:none" />
  <button id="select-pdfs-btn">Select PDFs</button>
  <button id="merge-pdfs-btn">Merge PDFs</button>
  
  <div class="pdf-grid"></div>

  <script src="script.js"></script>
</body>
